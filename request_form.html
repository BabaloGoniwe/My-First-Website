<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Tech Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="request_form.html">Request Form</a></li>
                <li><a href="troubleshooting.html">Troubleshooting</a></li>
                <li><a href="escalation.html">Escalation Procedure</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Tech Support Request Form</h1>
            <div class="container">
                <form id="request-form" action="#" method="post">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="caller-department">Caller Department</label>
                        <input type="text" id="caller-department" name="caller-department" required>
                    </div>
                    <div class="form-group">
                        <label for="incident-title">Incident Title/Category</label>
                        <input type="text" id="incident-title" name="incident-title" required>
                    </div>
                    <div class="form-group">
                        <label for="incident-description">Incident Description</label>
                        <textarea id="incident-description" name="incident-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" name="urgency" required>
                            <option value="">Select urgency</option>
                            <option value="very-urgent">Very Urgent</option>
                            <option value="urgent">Urgent</option>
                            <option value="normal">Normal</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cause">Cause of the Incident (if applicable)</label>
                        <input type="text" id="cause" name="cause">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" id="status" name="status" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
